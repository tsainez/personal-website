<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email | escape }}">{{ site.email | escape }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>

<script src="{{ '/assets/js/konami.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/copy-code.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/anchor-links.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/back-to-top.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/reading-progress.js' | relative_url }}" defer></script>
