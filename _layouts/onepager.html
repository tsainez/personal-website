<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {%- include csp.html -%}
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <!-- Performance optimization: Preload critical CSS -->
  <link rel="preload" href="{{ '/assets/main.css' | relative_url }}" as="style">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
</head>
<body class="onepager-body">
  <div class="onepager-hero">
    <h1>{{ site.title | escape }}</h1>
    <p>{{ site.description | escape }}</p>
  </div>
  <div class="onepager-section">
    {{ content }}
  </div>
  <div class="onepager-footer">
    &copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}
  </div>
</body>
</html>
