<!--
  Layout: Onepager
  Description: A simple single-page HTML layout for the site.
               It includes a hero section with the site title and description,
               a main content section, and a footer with a copyright notice.

  Variables Used:
    - site.title: The title of the website (from _config.yml).
    - site.description: The description of the website (from _config.yml).
    - content: The content of the page using this layout.
    - site.time: The current time, used for the copyright year.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
</head>
<body class="onepager-body">
  <div class="onepager-hero">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </div>
  <div class="onepager-section">
    {{ content }}
  </div>
  <div class="onepager-footer">
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}
  </div>
</body>
</html>
